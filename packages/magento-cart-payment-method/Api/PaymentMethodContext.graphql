fragment PaymentMethodContext on Cart @injectable {
  id
  available_payment_methods {
    ...AvailablePaymentMethod
  }
  selected_payment_method {
    ...SelectedPaymentMethod
  }
  prices {
    applied_taxes {
      amount {
        value
      }
    }
  }
  shipping_addresses {
    selected_shipping_method {
      amount {
        value
      }
    }
  }
}
